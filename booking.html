<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Booking Details | AirLines</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Progress bar style - same as earlier design */
    .progress-container {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 40px;
    }

    .step {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 150px;
      position: relative;
      text-align: center;
    }

    .circle {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #0d8ecf;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      transition: 0.3s;
    }

    .label {
      margin-top: 10px;
      color: #0d8ecf;
      font-weight: 600;
    }

    .line {
      height: 3px;
      width: 100px;
      background-color: #e0e0e0;
    }

    /* Booking form styling */
    .form-container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-top: 40px;
      width: 400px;
    }

    .form-container h2 {
      text-align: center;
      color: #0d8ecf;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      font-size: 14px;
      color: #555;
      margin-bottom: 6px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
      outline: none;
      transition: 0.3s;
    }

    input:focus, select:focus {
      border-color: #0d8ecf;
    }

    .radio-group {
      display: flex;
      gap: 20px;
      margin-bottom: 15px;
    }

    .radio-group label {
      display: flex;
      align-items: center;
      gap: 5px;
      cursor: pointer;
    }

    button {
      width: 100%;
      padding: 10px;
      border: none;
      background-color: #0d8ecf;
      color: white;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 10px;
    }

    button:hover {
      background-color: #0b7ab1;
    }

    .hidden {
      display: none;
    }

    @media (max-width: 480px) {
      .form-container {
        width: 90%;
        padding: 20px;
      }

      .progress-container {
        flex-direction: column;
      }

      .line {
        width: 3px;
        height: 40px;
      }
    }
  </style>
</head>
<body>

  <!-- Progress bar -->
  <div class="progress-container">
    <div class="step">
      <div class="circle">1</div>
      <div class="label">Booking Details</div>
    </div>
    <div class="line"></div>
    <div class="step">
      <div class="circle" style="background-color:#e0e0e0;">2</div>
      <div class="label" style="color:#999;">Flight Selection</div>
    </div>
    <div class="line"></div>
    <div class="step">
      <div class="circle" style="background-color:#e0e0e0;">3</div>
      <div class="label" style="color:#999;">Passenger Info</div>
    </div>
    <div class="line"></div>
    <div class="step">
      <div class="circle" style="background-color:#e0e0e0;">4</div>
      <div class="label" style="color:#999;">Summary</div>
    </div>
  </div>

  <!-- Booking Form -->
  <div class="form-container">
    <h2>Booking Details</h2>

    <div class="form-group">
      <label for="from">From</label>
      <input type="text" id="from" placeholder="Enter departure city" required />
    </div>

    <div class="form-group">
      <label for="to">To</label>
      <input type="text" id="to" placeholder="Enter destination city" required />
    </div>

    <div class="form-group">
      <label>Flight Type</label>
      <div class="radio-group">
        <label><input type="radio" name="trip" value="oneway" checked /> One Way</label>
        <label><input type="radio" name="trip" value="round" /> Round Trip</label>
      </div>
    </div>

    <div class="form-group">
      <label for="depart">Depart Date</label>
      <input type="date" id="depart" required />
    </div>

    <div class="form-group hidden" id="returnGroup">
      <label for="return">Return Date</label>
      <input type="date" id="return" />
    </div>

    <div class="form-group">
      <label for="passengers">Passengers</label>
      <input type="number" id="passengers" min="1" value="1" required />
    </div>

    <button id="searchBtn">Search Flight</button>
  </div>

<script src="js/main.js"></script>
<script src="js/validation.js"></script>
<script src="js/booking.js"></script>

</body>
</html>
