<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Passenger Info | AirLines</title>
  <link rel="stylesheet" href="styles/passenger.css" />
</head>
<body>

  <!-- Progress bar -->
  <div class="progress-container">
    <div class="step inactive">
      <div class="circle">1</div>
      <div class="label">Booking Details</div>
    </div>
    <div class="line active"></div>
    <div class="step inactive">
      <div class="circle">2</div>
      <div class="label">Flight Selection</div>
    </div>
    <div class="line active"></div>
    <div class="step">
      <div class="circle">3</div>
      <div class="label">Passenger Info</div>
    </div>
    <div class="line"></div>
    <div class="step inactive">
      <div class="circle">4</div>
      <div class="label">Summary</div>
    </div>
  </div>

  <!-- Passenger Section -->
  <div class="form-container">
    <h2>Passenger Information</h2>
    <div id="flightSummary" class="summary"></div>

    <form id="passengerForm">
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" placeholder="Enter passenger name" required />
      </div>

      <div class="form-group">
        <label for="age">Age</label>
        <input type="number" id="age" min="1" required />
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Enter email" required />
      </div>

      <div class="form-group">
        <label for="contact">Contact Number</label>
        <input type="text" id="contact" placeholder="Enter phone number" required />
      </div>

      <button type="submit" id="continueBtn">Continue to Summary</button>
    </form>
  </div>

  <script src="js/main.js"></script>
  <script src="js/validation.js"></script>
  <script src="js/passenger.js"></script>

</body>
</html>
