<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Passenger Info | AirLines</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Progress bar style */
    .progress-container {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 40px;
    }

    .step {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 150px;
      position: relative;
      text-align: center;
    }

    .circle {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #0d8ecf;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      transition: 0.3s;
    }

    .label {
      margin-top: 10px;
      color: #0d8ecf;
      font-weight: 600;
    }

    .line {
      height: 3px;
      width: 100px;
      background-color: #e0e0e0;
    }

    .inactive .circle {
      background-color: #e0e0e0;
    }

    .inactive .label {
      color: #999;
    }

    /* Passenger form styling */
    .form-container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-top: 40px;
      width: 600px;
    }

    .form-container h2 {
      text-align: center;
      color: #0d8ecf;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      font-size: 14px;
      color: #555;
      margin-bottom: 6px;
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
      outline: none;
      transition: 0.3s;
    }

    input:focus {
      border-color: #0d8ecf;
    }

    button {
      width: 100%;
      padding: 10px;
      border: none;
      background-color: #0d8ecf;
      color: white;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 10px;
    }

    button:hover {
      background-color: #0b7ab1;
    }

    .summary {
      text-align: center;
      color: #555;
      font-size: 14px;
      margin-bottom: 15px;
    }

    @media (max-width: 480px) {
      .form-container {
        width: 90%;
        padding: 20px;
      }

      .progress-container {
        flex-direction: column;
      }

      .line {
        width: 3px;
        height: 40px;
      }
    }
  </style>
</head>
<body>

  <!-- Progress bar -->
  <div class="progress-container">
    <div class="step inactive">
      <div class="circle">1</div>
      <div class="label">Booking Details</div>
    </div>
    <div class="line active"></div>
    <div class="step inactive">
      <div class="circle">2</div>
      <div class="label">Flight Selection</div>
    </div>
    <div class="line active"></div>
    <div class="step">
      <div class="circle">3</div>
      <div class="label">Passenger Info</div>
    </div>
    <div class="line"></div>
    <div class="step inactive">
      <div class="circle">4</div>
      <div class="label">Summary</div>
    </div>
  </div>

  <!-- Passenger Section -->
  <div class="form-container">
    <h2>Passenger Information</h2>
    <div id="flightSummary" class="summary"></div>

    <form id="passengerForm">
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" placeholder="Enter passenger name" required />
      </div>

      <div class="form-group">
        <label for="age">Age</label>
        <input type="number" id="age" min="1" required />
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Enter email" required />
      </div>

      <div class="form-group">
        <label for="contact">Contact Number</label>
        <input type="text" id="contact" placeholder="Enter phone number" required />
      </div>

      <button type="submit" id="continueBtn">Continue to Summary</button>
    </form>
  </div>

  <!-- Scripts -->
  <script src="js/main.js"></script>
  <script src="js/validation.js"></script>
  <script src="js/passenger.js"></script>

</body>
</html>
