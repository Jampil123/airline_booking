<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Summary | AirLines</title>
  <link rel="stylesheet" href="styles/summary.css" />
</head>
<body>

  <!-- Progress bar -->
  <div class="progress-container">
    <div class="step inactive">
      <div class="circle">1</div>
      <div class="label">Booking Details</div>
    </div>
    <div class="line active"></div>
    <div class="step inactive">
      <div class="circle">2</div>
      <div class="label">Flight Selection</div>
    </div>
    <div class="line active"></div>
    <div class="step inactive">
      <div class="circle">3</div>
      <div class="label">Passenger Info</div>
    </div>
    <div class="line active"></div>
    <div class="step">
      <div class="circle">4</div>
      <div class="label">Summary</div>
    </div>
  </div>

  <!-- Summary Section -->
  <div class="summary-container">
    <h2>Booking Summary</h2>

    <div class="section" id="bookingDetails"></div>
    <div class="section" id="flightDetails"></div>
    <div class="section" id="passengerDetails"></div>

    <button id="confirmBtn">Confirm Booking</button>
  </div>

  <script src="js/main.js"></script>
  <script src="js/summary.js"></script>

</body>
</html>
