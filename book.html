<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flight Booking Progress</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .progress-container {
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .step {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      text-align: center;
      width: 150px;
    }

    .circle {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #e0e0e0;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 18px;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .label {
      margin-top: 10px;
      color: #777;
      font-size: 14px;
      transition: color 0.3s ease;
    }

    .step.active .circle {
      background-color: #0d8ecf;
    }

    .step.active .label {
      color: #0d8ecf;
      font-weight: 600;
    }

    .line {
      height: 3px;
      width: 100px;
      background-color: #e0e0e0;
      transition: background-color 0.3s ease;
    }

    .line.active {
      background-color: #0d8ecf;
    }

    .buttons {
      margin-top: 40px;
      display: flex;
      gap: 10px;
    }

    button {
      padding: 8px 16px;
      border: none;
      background-color: #0d8ecf;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0b7ab1;
    }

    @media (max-width: 600px) {
      .progress-container {
        flex-direction: column;
      }

      .line {
        width: 3px;
        height: 40px;
        margin: 10px 0;
      }

      .step {
        width: auto;
      }
    }
  </style>
</head>
<body>
  <div class="progress-container">
    <div class="step active">
      <div class="circle">1</div>
      <div class="label">Booking Details</div>
    </div>

    <div class="line"></div>

    <div class="step">
      <div class="circle">2</div>
      <div class="label">Flight Selection</div>
    </div>

    <div class="line"></div>

    <div class="step">
      <div class="circle">3</div>
      <div class="label">Passenger Info</div>
    </div>

    <div class="line"></div>

    <div class="step">
      <div class="circle">4</div>
      <div class="label">Summary</div>
    </div>
  </div>

  <div class="buttons">
    <button id="prevBtn">Previous</button>
    <button id="nextBtn">Next</button>
  </div>

  <script>
    const steps = document.querySelectorAll(".step");
    const lines = document.querySelectorAll(".line");
    const nextBtn = document.getElementById("nextBtn");
    const prevBtn = document.getElementById("prevBtn");

    let currentStep = 1;

    nextBtn.addEventListener("click", () => {
      if (currentStep < steps.length) {
        steps[currentStep].classList.add("active");
        lines[currentStep - 1].classList.add("active");
        currentStep++;
      }
    });

    prevBtn.addEventListener("click", () => {
      if (currentStep > 1) {
        steps[currentStep - 1].classList.remove("active");
        lines[currentStep - 2].classList.remove("active");
        currentStep--;
      }
    });
  </script>
</body>
</html>
