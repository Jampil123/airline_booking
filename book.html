<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flight Booking Progress</title>
  <link rel="stylesheet" href="styles/book.css" />
</head>

<body>
  <div class="progress-container">
    <div class="step active">
      <div class="circle">1</div>
      <div class="label">Booking Details</div>
    </div>

    <div class="line"></div>

    <div class="step">
      <div class="circle">2</div>
      <div class="label">Flight Selection</div>
    </div>

    <div class="line"></div>

    <div class="step">
      <div class="circle">3</div>
      <div class="label">Passenger Info</div>
    </div>

    <div class="line"></div>

    <div class="step">
      <div class="circle">4</div>
      <div class="label">Summary</div>
    </div>
  </div>

  <div class="buttons">
    <button id="prevBtn">Previous</button>
    <button id="nextBtn">Next</button>
  </div>

  <script>
    const steps = document.querySelectorAll(".step");
    const lines = document.querySelectorAll(".line");
    const nextBtn = document.getElementById("nextBtn");
    const prevBtn = document.getElementById("prevBtn");

    let currentStep = 1;

    nextBtn.addEventListener("click", () => {
      if (currentStep < steps.length) {
        steps[currentStep].classList.add("active");
        lines[currentStep - 1].classList.add("active");
        currentStep++;
      }
    });

    prevBtn.addEventListener("click", () => {
      if (currentStep > 1) {
        steps[currentStep - 1].classList.remove("active");
        lines[currentStep - 2].classList.remove("active");
        currentStep--;
      }
    });
  </script>
</body>
</html>
